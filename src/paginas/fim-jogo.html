<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../styles/app.css"/>
    </head>
    <body id="fim-jogo">
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="pontuacaoFinal" style="color:#d63031;"></h1>
                <form>
                    <input
                        type="text"
                        name="usuario"
                        id="usuario"
                        placeholder="Nome: "
                    />
                    <button 
                        type="submit" 
                        class="btn" 
                        id="salvarPontos" 
                        onclick="salvarPontos(event)"
                        disabled
                    >
                        Salvar
                    </button>
                </form>
                <a class="btn" href="game.html">Jogar Novamente</a>
                <a class="btn" href="/index.html">Inicio</a>
            </div>
        </div>
        <script src="../javascript/fim.js"></script>
    </body>
</html>
